name: Docker Image CI/CD

on:
  push:
#     branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:  
        - uses: actions/checkout@v3
        
        - name: Setup key
          run: |
            set -eu
            mkdir "$HOME/.ssh"
            echo "${{ secrets.key }}" > "$HOME/.ssh/id_rsa"
            chmod 600 "$HOME/.ssh/id_rsa"

        - name: Prepare remote host
          run: | 
            ssh -i $HOME/.ssh/id_rsa ${{ secrets.USER }}@${{ secrets.HOST }} "
                echo $PASSWORD | sudo -S rm -r /usr/src/iploc
                echo $PASSWORD | sudo -S mkdir -p /usr/src/iploc
                echo $PASSWORD | sudo -S chmod 777 /usr/src/iploc
                echo OK
            "

